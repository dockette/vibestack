name: "Docker"

on:
  workflow_dispatch:

  push:
    branches: ["master"]

  schedule:
    - cron: "0 8 * * 1"

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: dockette/vibestack:latest-test
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Node.js version
        run: |
          docker run --rm dockette/vibestack:latest-test node --version

      - name: Test GitHub CLI
        run: |
          docker run --rm dockette/vibestack:latest-test gh --version

  build:
    name: "Build"
    uses: dockette/.github/.github/workflows/docker.yml@master
    secrets: inherit
    with:
      image: "dockette/vibestack"
      tag: "latest"
      context: "."
      platforms: "linux/amd64,linux/arm64"
      push: ${{ github.ref == 'refs/heads/master' }}
